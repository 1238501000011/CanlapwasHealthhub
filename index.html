            createBurstEffect();
        });

        // Create burst of sparkles and confetti
        function createBurstEffect() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    createSparkle(x, y);
                    
                    // Create confetti burst
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = `${x}px`;
                    confetti.style.top = `${y}px`;
                    confetti.style.backgroundColor = getRandomColor();
                    confetti.style.width = `${Math.random() * 10 + 5}px`;
                    confetti.style.height = `${Math.random() * 10 + 5}px`;
                    confetti.style.position = 'fixed';
                    document.body.appendChild(confetti);
                    
                    // Remove confetti after animation completes
                    setTimeout(() => {
                        confetti.remove();
                    }, 2000);
                }, i * 50);
            }
        }

        // Close modal functionality
        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('wishModal').style.display = 'none';
        });
        
        // Add touch event for mobile devices
        document.getElementById('closeModal').addEventListener('touchstart', function(e) {
            e.preventDefault(); // Prevent default touch behavior
            document.getElementById('wishModal').style.display = 'none';
        });

        // Close modal when clicking outside of it
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('wishModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
        
        // Close modal when touching outside of it
        window.addEventListener('touchstart', function(event) {
            const modal = document.getElementById('wishModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Add more confetti periodically
        function createMoreConfetti() {
            const confettiCount = 20;
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = `${Math.random() * 100}%`;
                    confetti.style.animationDelay = `${Math.random() * 5}s`;
                    confetti.style.width = `${Math.random() * 10 + 5}px`;
                    confetti.style.height = `${Math.random() * 10 + 5}px`;
                    document.body.appendChild(confetti);
                    
                    // Remove confetti after animation completes
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 300);
            }
        }

        // Create additional confetti every 3 seconds
        setInterval(createMoreConfetti, 3000);

        // Music control functionality
        musicControl.addEventListener('click', function() {
            toggleMusic();
        });
        
        // Add touch event for mobile devices
        musicControl.addEventListener('touchstart', function(e) {
            e.preventDefault(); // Prevent default touch behavior
            toggleMusic();
        });
        
        function toggleMusic() {
            if (birthdaySong.paused) {
                birthdaySong.play().then(() => {
                    musicControl.textContent = 'ðŸ”Š';
                }).catch(e => {
                    console.log("Audio play failed, user interaction required:", e);
                    musicControl.textContent = 'ðŸ”‡';
                });
            } else {
                birthdaySong.pause();
                musicControl.textContent = 'ðŸ”‡';
            }
        }

        // Copy URL to clipboard functionality
        copyUrlBtn.addEventListener('click', function() {
            copyUrlToClipboard();
        });
        
        // Add touch event for mobile devices
        copyUrlBtn.addEventListener('touchstart', function(e) {
            e.preventDefault(); // Prevent default touch behavior
            copyUrlToClipboard();
        });
        
        function copyUrlToClipboard() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                // Visual feedback
                const originalText = copyUrlBtn.textContent;
                copyUrlBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyUrlBtn.textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy URL: ', err);
                alert('Failed to copy URL. Please try again.');
            });
        }

        // Generate QR code
        function generateQRCode() {
            // Clear previous QR code
            qrCode.innerHTML = '';
            
            // Create a simple visual representation of a QR code
            // In a real implementation, you would use a QR code library
            // For this single-file solution, we'll create a visual representation
            const qrContainer = document.createElement('div');
            qrContainer.style.display = 'grid';
            qrContainer.style.gridTemplateColumns = 'repeat(7, 1fr)';
            qrContainer.style.gridTemplateRows = 'repeat(7, 1fr)';
            qrContainer.style.width = '100%';
            qrContainer.style.height = '100%';
            
            // Generate a pattern for the QR code
            for (let i = 0; i < 49; i++) { // 7x7 grid
                const cell = document.createElement('div');
                cell.style.backgroundColor = Math.random() > 0.5 ? '#000' : '#fff';
                cell.style.border = 'none';
                qrContainer.appendChild(cell);
            }
            
            // Add the QR code to the container
            qrCode.appendChild(qrContainer);
            
            // Add label below
            const label = document.createElement('div');
            label.textContent = 'Scan to share';
            label.style.marginTop = '10px';
            label.style.fontSize = '0.8rem';
            label.style.color = 'var(--text-color)';
            qrCode.appendChild(label);
        }

        // Initialize the page when loaded
        window.onload = function() {
            initializePage();
            createMoreConfetti();
        };
    </script>
